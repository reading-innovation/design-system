<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons - Reading Innovation Design System</title>
    <link rel="stylesheet" href="../dist/styles.css" />
    <style>
      .demo-section {
        margin: 2rem 0;
        padding: 2rem;
        border: 1px solid hsl(var(--bc) / 0.2);
        border-radius: 0.5rem;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body class="bg-base-100 text-base-content font-sans">
    <div class="container mx-auto p-4">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-4">
          Reading Innovation Design System
        </h1>
        <nav class="flex justify-center gap-4 mb-8">
          <a href="colors.html" class="btn btn-outline">Colors</a>
          <a href="buttons.html" class="btn btn-primary">Buttons</a>
          <a href="animations.html" class="btn btn-outline">Animations</a>
          <a href="spacing.html" class="btn btn-outline">Spacing</a>
          <a href="typography.html" class="btn btn-outline">Typography</a>
        </nav>
      </header>

      <!-- Buttons -->
      <section class="demo-section">
        <h2 class="text-2xl font-bold mb-4">Buttons</h2>
        <div class="demo-grid">
          <div>
            <h3 class="text-lg font-semibold mb-2">Button Variants</h3>
            <div class="flex flex-wrap gap-2">
              <button class="btn btn-primary">Primary</button>
              <button class="btn btn-secondary">Secondary</button>
              <button class="btn btn-accent">Accent</button>
              <button class="btn btn-neutral">Neutral</button>
              <button class="btn btn-info">Info</button>
              <button class="btn btn-success">Success</button>
              <button class="btn btn-warning">Warning</button>
              <button class="btn btn-error">Error</button>
            </div>
          </div>
          <div>
            <h3 class="text-lg font-semibold mb-2">Button Sizes</h3>
            <div class="flex flex-wrap gap-2 items-center">
              <button class="btn btn-primary btn-xs">Tiny</button>
              <button class="btn btn-primary btn-sm">Small</button>
              <button class="btn btn-primary">Normal</button>
              <button class="btn btn-primary btn-lg">Large</button>
            </div>
          </div>
          <div>
            <h3 class="text-lg font-semibold mb-2">Button Styles</h3>
            <div class="flex flex-wrap gap-2">
              <button class="btn btn-primary">Filled</button>
              <button class="btn btn-outline btn-primary">Outline</button>
              <button class="btn btn-ghost btn-primary">Ghost</button>
              <button class="btn btn-link btn-primary">Link</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
