    <style>
      .demo-section {
        margin: 2rem 0;
        padding: 2rem;
        border: 1px solid hsl(var(--bc) / 0.2);
        border-radius: 0.5rem;
      }
      .spacing-demo {
        display: flex;
        align-items: center;

        background: hsl(var(--b1));
        border-radius: 0.25rem;
        border: 1px solid hsl(var(--bc) / 0.1);

      .spacing-box {
        background: hsl(var(--p));
        height: 40px;
        border-radius: 0.25rem;
        box-shadow: 0 1px 3px hsl(var(--bc) / 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 12px;
      }
      .spacing-label {
        min-width: 80px;
        font-weight: 600;
        color: hsl(var(--bc));
      }
    </style>
