<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations - Reading Innovation Design System</title>
    <link rel="stylesheet" href="../dist/styles.css" />
    <style>
      .demo-section {
        margin: 2rem 0;
        padding: 2rem;
        border: 1px solid hsl(var(--bc) / 0.2);
        border-radius: 0.5rem;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }
      .animation-box {
        width: 100px;
        height: 100px;
        background: hsl(var(--p));
        border-radius: 0.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-base-100 text-base-content font-sans">
    <div class="container mx-auto p-4">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-4">
          Reading Innovation Design System
        </h1>
        <nav class="flex justify-center gap-4 mb-8">
          <a href="colors.html" class="btn btn-outline">Colors</a>
          <a href="buttons.html" class="btn btn-outline">Buttons</a>
          <a href="animations.html" class="btn btn-primary">Animations</a>
          <a href="spacing.html" class="btn btn-outline">Spacing</a>
          <a href="typography.html" class="btn btn-outline">Typography</a>
        </nav>
      </header>

      <!-- Animations -->
      <section class="demo-section">
        <h2 class="text-2xl font-bold mb-4">Animations</h2>
        <p class="mb-4">Click on any box to replay the animation</p>
        <div class="demo-grid">
          <div class="text-center">
            <h3 class="text-lg font-semibold mb-2">Fade In</h3>
            <div class="animation-box animate-fade-in mx-auto">Fade</div>
          </div>
          <div class="text-center">
            <h3 class="text-lg font-semibold mb-2">Slide Up</h3>
            <div class="animation-box animate-slide-up mx-auto">Slide</div>
          </div>
          <div class="text-center">
            <h3 class="text-lg font-semibold mb-2">Scale</h3>
            <div class="animation-box animate-scale mx-auto">Scale</div>
          </div>
          <div class="text-center">
            <h3 class="text-lg font-semibold mb-2">Bounce</h3>
            <div class="animation-box animate-bounce mx-auto">Bounce</div>
          </div>
          <div class="text-center">
            <h3 class="text-lg font-semibold mb-2">Spin</h3>
            <div class="animation-box animate-spin mx-auto">Spin</div>
          </div>
          <div class="text-center">
            <h3 class="text-lg font-semibold mb-2">Pulse</h3>
            <div class="animation-box animate-pulse mx-auto">Pulse</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      document.querySelectorAll(".animation-box").forEach((box) => {
        box.addEventListener("click", function () {
          this.style.animation = "none";
          this.offsetHeight; // Trigger reflow
          this.style.animation = null;
        });
      });
    </script>
  </body>
</html>
